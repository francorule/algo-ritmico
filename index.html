<html>
	<head>
		<meta charset="utf-8" />
		<title>Murgueador Algo-rítmico</title>
		<meta name="description" content="Algoritmo de conversión rítmica al estilo de la murga uruguaya">
		<meta name="keywords" content="murga, uruguaya, ritmo, murguear, algoritmo, coro, arreglos, carnaval, montevideo, uruguay">
		<meta name="author" content="Franco Rule Calvi">
		<style>
			body { font-family: Arial, Helvetica; }
			#contenedor { width: 550px; margin: auto; }
			h1 { font-size: 25px; }
			span { font-size: 12px; }
			button.si { background-color: green; color: white }
			div#entrada { display: inline; }
			div.compas { display: inline; }
			div.negra { display: inline; }
			div#agregar_compas { display: inline; margin-left: 20px; }
			div#agregar_compas button { background-color: orange; color: white; border: 2px solid #555555; }
			div#eliminar_compas { display: inline; margin-left: 20px; }
			div#eliminar_compas button { background-color: orange; color: white; border: 2px solid #555555; }
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="funciones.js"></script>
		<script>
			// CASOS ESPECIALES: canción Forrest Gump
			
			$(document).ready(function(){
			
				$("body").on("click", "#entrada button", function(){
					$(this).toggleClass("si");
				});
							
				agregarNuevoCompas('entrada');
				$("#agregar_compas button").click(function () { agregarNuevoCompas('entrada') });
				$("#eliminar_compas button").click(function () { eliminarCompas('entrada') });
				
				$("#convertir").click(function(){ murguearRitmo(); });
			});
		</script>
	</head>
	<body>
		<div id="contenedor">
			<br />
			<h1>MURGUEADOR ALGO-RÍTMICO</h1>
			<span>Por ahora sólo desde ritmos en 2/4 o 4/4 a candombeado. Si la densidad rítmica es muy alta, el resultado puede mejorar pensando las semicorcheas como corcheas. Pueden agregarse y quitarse compases según se necesite. En desarrollo.</span>
			<br />
			<div id="entrada">
			</div>
			<div id="agregar_compas">
				<button>+</button>
			</div>
			<div id="eliminar_compas">
				<button>-</button>
			</div>
			<br />
			<br />
			<br />
			<br />
			<button id="convertir">MURGUEAR</button>
			<br />
			<br />
			<div id="resultado">
			</div>
		</div>
	</body>
</html>
